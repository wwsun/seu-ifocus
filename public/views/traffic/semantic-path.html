<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">Semantic Flow Graph</div>
            <div class="panel-body">
                <flow-graph data="data/cateDemo.json"
                            clicked-point="trafficSemanticPathCtrl.clickedNode">
                </flow-graph>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">Node Detail</div>
            <ul class="list-group">
               <li class="list-group-item">{{trafficSemanticPathCtrl.clickedNode.name}}</li>
            </ul>
        </div>
    </div>
</div>
