<div class="col-lg-8">

    <div class="panel panel-default">
        <div class="panel-heading">User visit sequences</div>
        <table class="table">
            <thead>
            <tr><th>#</th><th>Date Time</th><th>Url</th></tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in replayCtrl.sessionSequence">
                <td>{{$index+1}}</td>
                <td>{{item.datetime}}</td>
                <td>{{item.url}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="col-lg-4 side-bar">

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for the session sequence">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button">Search!</button>
      </span>
    </div><!-- /input-group -->

    <br/>

    <div class="panel panel-default session-list">
        <div class="panel-heading">Session List</div>
        <div class="panel-body"></div>
    </div>
</div>
