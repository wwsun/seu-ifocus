<div class="col-lg-8">
    <div class="panel panel-default">
        <div class="panel-heading">Main panel</div>
        <div class="panel-body">
            <path-chart data="sessionPathCtrl.flowGraph" clicked-point="clickedNode"></path-chart>
        </div>
    </div>
</div>

<div class="col-lg-4">

    <div class="panel panel-default">
        <div class="panel-heading">Configuration</div>
        <div class="panel-body">
            <form method="get" class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Start date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">End date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Argument</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="argument1"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary">Submit</button>
                        <button class="btn btn-default">Add argument</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">Detail 1</div>
        <div class="panel-body">
            <div ng-show="clickedNode">
                <p><strong>{{clickedNode.url}}</strong></p>
                <div class="col-sm-6">
                    <p>800 Through traffic(80%)</p>
                    <p>200 Drop-offs(20%)</p>
                    <p>1000 Visits</p>
                </div>
                <div class="col-sm-6">
                    <canvas id="pie" class="chart chart-pie" data="sessionPathCtrl.nodeDetail.data"
                            labels="sessionPathCtrl.nodeDetail.labels" colours="['#FF6666', '#0066CC']"></canvas>
                </div>
            </div>

            <div ng-show="!clickedNode">
                <p>[hover over a node]</p>
            </div>

        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Detail 2</div>
        <div class="panel-body">
            <p>Knowledge Level</p>
            <div class="checkbox" ng-repeat="item in sessionPathCtrl.knowledge.level1">
                <label><input type="checkbox" value="{{item}}"/>{{item}}</label>
            </div>
        </div>
    </div>
</div>
