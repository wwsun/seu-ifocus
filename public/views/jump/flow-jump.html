<div class="row">
    <div class="col-md-6">
        <svg version="1.1"
             baseProfile="full"
             width="300" height="200"
             xmlns="http://www.w3.org/2000/svg">

            <rect x="100" y="0" width="100" height="50" fill="SlateBlue" class="flow-stage"
                  ng-click="flowJumpCtrl.getJumpingData(0)"></rect>
            <rect x="100" y="100" width="100" height="50" fill="SlateBlue" class="flow-stage"></rect>
            <rect x="100" y="200" width="100" height="50" fill="SlateBlue" class="flow-stage"></rect>
            <rect x="100" y="300" width="100" height="50" fill="SlateBlue" class="flow-stage"></rect>
            <rect x="100" y="400" width="100" height="50" fill="SlateBlue" class="flow-stage"></rect>

            <line x1="150" x2="150" y1="50" y2="100" stroke="black" stroke-width="2"></line>
            <line x1="150" x2="150" y1="150" y2="200" stroke="black" stroke-width="2"></line>
            <line x1="150" x2="150" y1="250" y2="300" stroke="black" stroke-width="2"></line>
            <line x1="150" x2="150" y1="350" y2="400" stroke="black" stroke-width="2"></line>

            <text x="120" y="30" font-size="20" fill="white">landing</text>
            <text x="120" y="130" font-size="20" fill="white">first</text>
            <text x="120" y="230" font-size="20" fill="white">second</text>
            <text x="120" y="330" font-size="20" fill="white">third</text>
            <text x="120" y="430" font-size="20" fill="white">more</text>

        </svg>
    </div>
    <div class="col-md-6">

        <div class="panel panel-default">
            <div class="panel-heading">Top pages</div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in flowJumpCtrl.jumpInfo.topPages">
                    {{item.url}}
                    <span class="badge">{{item.rank}}</span>
                </li>
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Categories distribution</div>
            <div class="panel-body">
                <canvas class="chart chart-radar"
                        data="flowJumpCtrl.jumpInfo.cateDistribution.data"
                        labels="flowJumpCtrl.jumpInfo.cateDistribution.labels">
                </canvas>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Visit trend</div>
            <div class="panel-body">
                <canvas class="chart chart-line"
                        data="flowJumpCtrl.jumpInfo.visitTrend.data"
                        labels="flowJumpCtrl.jumpInfo.visitTrend.labels"
                        legend="true"
                        series="flowJumpCtrl.jumpInfo.visitTrend.series">
                </canvas>
            </div>
        </div>
    </div>

</div>
